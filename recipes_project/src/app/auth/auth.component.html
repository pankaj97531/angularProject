<ng-template apppplaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="form-group" *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div> -->
    <!-- <app-alert [message]="errorMessage" (cancelAlert)="onCloseAlert()" *ngIf="errorMessage"></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" 
        class="form-control" 
        ngModel
        name="email"
        required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" 
        class="form-control" 
        ngModel
        name="password"
        required
        minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary"
         type="submit"
         [disabled]="!authForm.valid"
         >{{isLogin ? "Login" : "Sign Up" }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{isLogin ? "Switch to Sign Up" :  "Switch to Login" }}</button>
      </div>
    </form>
  </div>
</div>
